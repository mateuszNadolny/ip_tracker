<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script type="module" defer src="scripts/controller.js"></script>

</head>

<body>
    <main>
        <!-- INFO CARD VIEW -->
        <section class="info-section">
            <div class="info-section--card">
                <p class="info-section--card_paragraph">This app may not work if you're using adblock or any browser that blocks tracking scripts (e.x. Brave)</p>
                <button class="info-section--card_btn">GOT IT</button>
            </div>
        </section>

        <!-- SIDEBAR -->
        <section class="sidebar">
            <button class="sidebar--close_btn">X</button>
            <div class="sidebar--user_info">
            </div>
            <button class="sidebar--track_user_btn">TRACK ME!</button>
            <img class="sidebar--logo" src="assets/logo_white.svg" alt="ip-tracker-logo">
            <p class="sidebar--signature">coded & designed by <a class="sidebar--signature_link"
                    href="https://github.com/mateuszNadolny">mateuszNadolny</a></p>
        </section>

        <!-- SEARCHBAR -->
        <div class="searchbar">
            <button class="searchbar--sidebar_btn">i</button>
            <div class="searchbar--search_user_input">
                <input type="text" class="searchbar--input_field" placeholder="ENTER IP ADRESS">
                <button class="searchbar--input_btn">GO</button>
            </div>
        </div>

        <!-- MAP -->
        <section class="map-section">
            <div id="map"></div>
        </section>
    </main>
</body>
</html>
